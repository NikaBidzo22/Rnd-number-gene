<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Genrator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./script.js" defer></script>
    <div class="main">
      <div class="container">
        <div class="animation" onclick="classAdd">
          <div class="random first">1</div>
          <div class="random">2</div>
          <div class="random">3</div>
          <div class="random">4</div>
          <div class="random">5</div>
          <div class="random">1</div>
          <div class="random">2</div>
          <div class="random">3</div>
          <div class="random">4</div>
          <div class="random">5</div>
          <div class="random one">1</div>
          <div class="random">2</div>
          <div class="random">3</div>
          <div class="random">4</div>
          <div class="random">5</div>
        </div>
      </div>
      <div class="btn">Generate Random Number 1-5</div>
      <div class="second">Generate Random Number 1-5</div>
      <div class="btnTwo">Reset</div>
      <img src="./direction-arrow-bottom-icon.svg" class="arrow" />
    </div>
    <div class="promt">
      <div class="container-two">
        <div class="text">
          <p class="white">The Number You Get Was</p> <p class="white random-number">0</p>
          <div class="reject">Close</div>
        </div>
      </div>
    </div>
  </body>
</html>
